<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Netlify Identity widget (esto es lo que maneja invite/recovery tokens) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
      // Si llegamos con #/invite_token=... o #/recovery_token=..., lo normalizamos a #invite_token=...
      (function () {
        const h = window.location.hash || "";
        const m = h.match(/(invite_token|recovery_token)=([^&]+)/);
        if (m) {
          window.location.hash = `#${m[1]}=${m[2]}`;
        }

        // Cuando Identity esté listo, abre el modal para que te deje "set password"
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", () => {
            if (/(invite_token|recovery_token)=/.test(window.location.hash)) {
              window.netlifyIdentity.open();
            }
          });

          // Después de login/confirmación, vuelve a /admin limpio
          window.netlifyIdentity.on("login", () => (document.location.href = "/admin/"));
        }
      })();
    </script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
